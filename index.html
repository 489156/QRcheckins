<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교육 출석체크</title>
  <style>
    /* 생략: 기존 스타일 그대로 적용 */
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div id="eventBadge" class="event-badge"></div>
    <div class="title">📋 교육 출석체크</div>
    <div id="errorPage" class="error-page">
      <h2>⚠️ 잘못된 접근입니다</h2>
      <p>올바른 QR코드를 스캔하여 접속해주세요.</p>
    </div>
    <form id="attendanceForm" style="display:none;">
      <div class="input-group">
        <label for="phone">휴대전화번호</label>
        <input type="tel" id="phone" inputmode="numeric" placeholder="010-1234-5678" required>
      </div>
      <button type="submit" class="submit-btn">출석 확인</button>
    </form>
    <div id="message" class="message"></div>
    <div id="infoSection" class="info">
      휴대전화번호를 입력하여 출석체크를 완료해주세요.<br>
      하이픈(-)은 있어도 없어도 됩니다.
    </div>
  </div>

  <script>
    // 공통 상수
    const STORAGE_KEY = 'qrcheckins_attendanceData';

    // 전역 변수
    let studentList = {};
    let deviceId = localStorage.getItem('deviceId');
    if (!deviceId) {
      deviceId = crypto.randomUUID ? crypto.randomUUID() : 'id-' + Date.now();
      localStorage.setItem('deviceId', deviceId);
    }
    const eventNames = {
      day1_morning: '1일차 오전 (09:00)',
      day1_evening: '1일차 오후 (17:30)',
      day2_morning: '2일차 오전 (09:00)',
      day2_evening: '2일차 오후 (17:30)'
    };
    const currentEvent = new URLSearchParams(location.search).get('event');

    // 메시지 표시
    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = `message ${type}`;
      el.style.display = 'block';
      if (type === 'success') {
        document.getElementById('attendanceForm').style.display = 'none';
        setTimeout(() => location.reload(), 2000);
      }
    }

    // 페이지 초기화
    function initialize() {
      if (!studentList || !eventNames[currentEvent]) {
        document.getElementById('errorPage').style.display = 'block';
        return;
      }
      document.getElementById('eventBadge').textContent = eventNames[currentEvent];
      document.getElementById('attendanceForm').style.display = 'block';
      document.getElementById('infoSection').style.display = 'block';
      document.getElementById('attendanceForm').addEventListener('submit', handleSubmit);
    }

    // 출석 처리
    function handleSubmit(e) {
      e.preventDefault();
      const raw = document.getElementById('phone').value;
      const phone = raw.replace(/[^0-9]/g,'');
      if (phone.length !== 11 || !phone.startsWith('010')) {
        return showMessage('올바른 휴대전화번호를 입력해주세요.', 'error');
      }
      const name = studentList[phone];
      if (!name) {
        return showMessage('등록되지 않은 휴대전화번호입니다.', 'error');
      }

      let data = {};
      try {
        data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        data = {};
      }

      // 동일 이벤트 중복 디바이스 차단
      for (const entry of Object.values(data)) {
        const rec = entry.events?.[currentEvent];
        if (rec && rec.deviceId === deviceId) {
          return showMessage('이미 이 기기로 다른 교육생이 출석했습니다.', 'error');
        }
      }
      // 전화번호 중복 차단
      if (data[phone]?.events?.[currentEvent]) {
        return showMessage(`${name}님은 이미 출석하셨습니다.`, 'error');
      }

      // 타임스탬프 생성
      const now = new Date();
      const ts = `${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')}, `
               + `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

      if (!data[phone]) data[phone] = { name, events: {} };
      data[phone].events[currentEvent] = { timestamp: ts, deviceId };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      showMessage(`${name}님, 출석 완료 (${ts})`, 'success');
    }

    // JSONP 콜백
    function handleStudentList(data) {
      studentList = data;
      initialize();
    }

    // JSONP 로드
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbwHysYm9ipYAUU6kF6xPy_xSCF5FoJ0jvCCMzXbNs6BNwxrkMNI3_D4hfcjt_BqBe5NUA/exec'
                 + '?callback=handleStudentList&ts=' + Date.now();
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
