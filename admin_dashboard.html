<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 대시보드</title>
  <style>
    body { font-family:'Malgun Gothic',sans-serif; padding:20px; margin:0; }
    button { margin-right:10px; padding:8px 12px; border:none; border-radius:4px; color:#fff; cursor:pointer; }
    .refresh { background:#667eea; } .clear { background:#dc3545; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#667eea; color:#fff; }
  </style>
</head>
<body>
  <h1>📊 관리자 대시보드</h1>
  <button class="refresh" onclick="load()">새로고침</button>
  <button class="clear" onclick="clearAll()">데이터 초기화</button>
  <table>
    <thead>
      <tr><th>전화번호</th><th>이벤트</th><th>시간</th><th>디바이스ID</th></tr>
    </thead>
    <tbody id="tb"></tbody>
  </table>
  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwdRPK_vRBzoIxj3HbEV_OYw9goAKMN3v8nDXBwmio3p6ryy9i6wZTsMpxPe7XFuW4H1w/exec';
    async function load() {
      try {
        const res = await fetch(API);
        const data = await res.json();
        const tb = document.getElementById('tb');
        tb.innerHTML = '';
        data.forEach(r => {
          const tr = tb.insertRow();
          tr.insertCell().textContent = r.phone;
          tr.insertCell().textContent = r.event;
          tr.insertCell().textContent = r.timestamp;
          tr.insertCell().textContent = r.deviceId;
        });
      } catch {
        alert('불러오기 실패');
      }
    }
    async function clearAll() {
      if (!confirm('모두 삭제하시겠습니까?')) return;
      await fetch(API + '?clear=true');
      load();
    }
    load();
  </script>
</body>
</html>
