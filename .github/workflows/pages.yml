name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # main 브랜치에 푸시 시 실행

permissions:
  contents: read       # repo contents 읽기 권한
  pages: write         # Pages 배포 권한
  id-token: write      # OIDC 토큰 발급 권한 (필수)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. GitHub Pages 설정
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 3. 정적 사이트 빌드 (필요 없으면 빈 명령어)
      - name: Build static site
        run: echo "No build needed for static HTML"

      # 4. 빌드 결과물(정적 파일) 업로드 (최신 버전 v4)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          path: .   # 정적 사이트 루트, index.html 등 존재하는 경로

      # 5. GitHub Pages 배포 실행
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
